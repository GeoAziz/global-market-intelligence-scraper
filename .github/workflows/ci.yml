name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      playwright:
        description: 'Run Playwright-rendered smoke job (manual only)'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm test --silent

      - name: Fixture-based smoke-run (demo)
        run: npm run demo

      - name: Upload sample demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-demo
          path: exports/sample_demo.json

  playwright-smoke:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.playwright == 'true' }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps

      - name: Run Playwright smoke-run
        run: node ./scripts/playwright_smoke_run.js

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-exports
          path: |
            exports/playwright-debug/**
            exports/playwright_smoke_*.json

      - name: Upload artifacts (exports & logs)
        uses: actions/upload-artifact@v4
        with:
          name: gmci-exports-and-logs
          path: |
            exports/**
            logs/**
            test-results/**

  profile:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run profile (demo)
        run: npm run profile

      - name: Profile guard
        # This script will exit non-zero if the profile exceeds default thresholds.
        # Override with env vars PROFILE_MAX_MEMORY_MB and PROFILE_MAX_DURATION_MS if needed.
        run: node ./scripts/check_profile_guard.js

      - name: Upload profile artifacts
        uses: actions/upload-artifact@v4
        with:
          name: profile-report
          path: |
            exports/profile_report_*.json
            exports/profile_report_*.md
